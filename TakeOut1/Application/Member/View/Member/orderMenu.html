<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width"/>
<meta name="viewport" content="initial-scale=1.0,user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link type="text/css" href="/public/css/css.css" rel="stylesheet" />
<title>订单详情</title>
</head>

<body>
    <div class="header">
    <table width="100%" border="0" cellspacing="0" class="header_nav">
    	<tr>
        	<td width="10%" class="nav_left1"><a  href='javascript:window.history.go(-1)'><</a></td>
            <td width="80%"class="nav_title">订单详情</td>
            <td width="10%" class="nav_r"></td>
        </tr>
    </table>
    </div>
    <!--/*主要部分*/-->
    <div class="takemain" >
        <div style="clear: both;color: #f1a02f"><h2>订单号:</h2><h3>{$order.orders_num}</h3></div>
    <div class="jjj" style="font-size: 16px">下单时间:{:date('Y-m-d H:i:s',$order[add_time])}<br><span>总价：{$price} {$redpacket[0]==0?'':-$redpacket[1]}</span></div>
        <if condition="($redpacket[0] eq 0)">
            <div style="color: #aaaaaa;">未使用红包</div>
        <elseif condition="($redpacket[0] eq 1)" />
            <div style="color: #f43838;">使用无门楷红包{$redpacket[1]}元</div>
        <else />
            <div style="color: #f43838;">使用满{$redpacket[1]*3}元减{$redpacket[1]}元红包</div>
        </if>
        <div>订单商品:</div>
        <volist name="menu" id="v" key="k" empty="empty">
            <div class="mymain">
                <table width="100%" border="0" cellspacing="0">
                    <tr>
                        <td width="40" class="take_pic"><img src="__PC__{$v.image_dir}100_{$v.image}" width="100%" height="auto"/></td>
                        <td width="60" class="take_text">
                            <div take_text_1>{$v.shop_name}</div>
                            <div>
                                <div></div>
                                <div class="jjj" style="font-size: 17px">数量:{$v.num}<br><span>单价：<span style="font-style: oblique;text-decoration: line-through;color: #777;font-size: 10px">{$v.or_price}</span>&ensp;{$v.price}</span></div>
                            </div>
                            <div class="xf">{$active[$v[active]]}</div>
                    </tr>
                </table>
            </div>
        </volist>
    </div>
   	<!--/*底下导航*/-->
    <table width="100%" border="0" cellspacing="0" class="nav">
    	<tr>
        	<td width="25" class="foot"><a href="index.html"><img src="/public/img/11.png" width="40%" height="auto"/><p>外卖</p></a></td>
            <td width="25" class="foot"><a href="classify.html"><img src="/public/img/22.png" width="40%" height="auto"/><p>分类</p></a></td>
            <td width="25" class="foot"><img src="/public/img/33.png" width="40%" height="auto"/><p>购物车</p></td>
            <td width="25" class="foot"><a href="member.html"><img src="/public/img/4.png" width="40%" height="auto"/><p><span>我的</span></p></a></td>
        </tr>
    </table>
	<div class="kb"></div>
</body>
</html>
