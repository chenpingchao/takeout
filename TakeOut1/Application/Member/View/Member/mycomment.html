<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link type="text/css" href="/public/css/css.css" rel="stylesheet" />
<title>我的评价</title>
<style>
    .star{
        color: #ff2f2f;
    }
    .comment{
        font-size: 14px;
        color: #555;
    }
    .comment span{
        font-size: 15px;
        color: #1a1a1a;
    }
    .reply{
        ;
    }
</style>
</head>

<body>
    <div class="header">
    <table width="100%" border="0" cellspacing="0" class="header_nav">
    	<tr>
        	<td width="10%" class="nav_left1"><a  href="{:U('Member/Member/index')}"><</a></td>
            <td width="80%"class="nav_title">我的评价</td>
            <td width="10%" class="nav_r"></td>
        </tr>
    </table>
    </div>
    
    <!--/*主要部分*/-->
    <volist name="comments" id="v" key="k" empty="empty">
        <div class="takemain">
            <div class="mymain">
                <table width="100%" border="0" cellspacing="0">
                    <tr>
                        <td width="40" class="take_pic"><img src="__PC__{$v.image_dir}100_{$v.image}" width="100%" height="auto"/></td>
                        <td width="60" class="take_text">
                            <div take_text_1>{$v.shop}<span class="star"><div class="bg" style="display:inline-block;"><div style="width:{$v.fenshu}%;"></div></div>{$v[fenshu]/100*5}</span></div>
                            <div>
                                <div></div>
                                <div class="jjj">评论时间:{:date('Y-m-d H:i:s',$v[comment_time])}</div>
                                <div class="comment">评论详情：<span>{$v.detail}</span></div>
                            </div>
                            <if condition="$v[reply]">
                                <div class="xf"> 商家回复：{$v[reply]}</div>
                            <else/>
                                <div class="xf" style="color: #ccc">商家未回复</div>
                            </if>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </volist>
   	<!--/*底下导航*/-->
    <table width="100%" border="0" cellspacing="0" class="nav">
    	<tr>
        	<td width="25" class="foot"><a href="index.html"><img src="/public/img/11.png" width="40%" height="auto"/><p>外卖</p></a></td>
            <td width="25" class="foot"><a href="classify.html"><img src="/public/img/22.png" width="40%" height="auto"/><p>分类</p></a></td>
            <td width="25" class="foot"><img src="/public/img/33.png" width="40%" height="auto"/><p>购物车</p></td>
            <td width="25" class="foot"><a href="member.html"><img src="/public/img/4.png" width="40%" height="auto"/><p><span>我的</span></p></a></td>
        </tr>
    </table>
	<div class="kb"></div>
</body>
